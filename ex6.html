<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
      <script>
        var frozen = ["elsa", "anna"];
      </script>
      <!-- 프로즌 상자에 엘사랑 안나 담아둠, elsa는 index 0번에 위치한다.-->
    <h2>get</h2>
      <script>
        document.write(frozen[0]);
        document.write(frozen[1]);
      </script> <!-- 문서에 쓴다 프로즌 []항목 -->
    <h2>count</h2>
      <script>
        document.write(frozen.length);
      </script>
    <h2>add</h2>
      <script>
        frozen.push('cass');
        frozen.push('punzel');
      </script> <!-- push 추가한다~ -->
    <h2>count</h2>
      <script>
        document.write(frozen.length);
      </script>
  </body>
</html>
