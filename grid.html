<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>그리드</title>
  <style>
    div{
      border:5px solid gray;
    }
    #grid{
      border: 5px solid pink;
      display: grid;
      grid-template-columns: 150px 1fr;
    }
    </style>
  </head>
  <body>
    <div id="grid">
    <div>기숙사 특징</div>
    <div>기숙사 분류</div>
    </div>
    </body>
    </html>
